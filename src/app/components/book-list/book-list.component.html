<div
  class="component-container"
  fxLayout="column"
  fxLayoutGap="20px"
  fxFlex="60"
>
  <mat-card class="table-container mat-elevation-z8" flex="90">
    <div class="table-header-card" fxLayout="row" fxLayoutAlign="space-between">
      <h3>Book List</h3>

      <!-- <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div> -->

      <button mat-stroked-button color="accent" (click)="addBook()">
        Add Book
      </button>
    </div>
    <mat-divider></mat-divider>

    <table class="notice-table" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            title="edit"
            (click)="openDialog(element)"
          >
            <mat-icon class="edit-btn">edit</mat-icon>
          </button>

          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            title="delete"
            (click)="deleteBook(element._id)"
          >
            <mat-icon class="delete-btn">delete</mat-icon>
          </button>

          <!-- <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            title="detail"
          >
            <mat-icon class="details-btn" (click)="routeToPath()">visibility</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card>
</div>
